<div class="pop-up">
  <form [formGroup]="personaForm" (ngSubmit)="guardar()">

    <div>
      <label for="NIT">NIT:</label>
      <div>
        <input maxlength="15" type="text" formControlName="NIT" placeholder="NIT">
        <span *ngIf="personaForm.get('NIT') && personaForm.get('NIT')!.errors && personaForm.get('NIT')!.touched">
          Por favor, ingrese solo números
        </span>
      </div>
    </div>
    <div>
      <label for="nombre">Nombre:</label>
      <div>
        <input type="text" formControlName="nombre" placeholder="Nombre">
        <span *ngIf="personaForm.get('nombre') && personaForm.get('nombre')!.errors && personaForm.get('nombre')!.touched">
          Por favor, ingrese solo texto.
        </span>
      </div>

    </div>
    <div>
      <label for="direccion">Direccion:</label>
      <div>
        <input type="text" formControlName="direccion" placeholder="Direccion">
        <span *ngIf="personaForm.get('direccion')?.invalid && (personaForm.get('direccion')?.dirty || personaForm.get('direccion')?.touched)">
          Por favor, ingrese un valor válido.
        </span>
      </div>
    </div>
    <div>
      <label for="telefono">Telefono:</label>
      <div>
        <input type="text" formControlName="telefono" placeholder="telefono">
        <span *ngIf="personaForm.get('telefono')?.invalid && (personaForm.get('telefono')?.dirty || personaForm.get('telefono')?.touched)">
          Por favor, ingrese una fecha válida.
        </span>
      </div>
    </div>
    <button type="submit">Guardar</button>
  </form>
</div>
